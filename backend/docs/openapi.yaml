openapi: 3.0.0
info:
  title: Medilink API
  version: 0.1.0
servers:
  - url: http://localhost:4000
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: User created }
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: Returns JWT and user
  /api/doctors:
    get:
      summary: List doctors
      responses:
        '200':
          description: list
  /api/appointments:
    get:
      summary: List current user's appointments
      security:
        - bearerAuth: []
    post:
      summary: Create appointment
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                doctorId: { type: integer }
                date: { type: string }
                time: { type: string }
  /api/appointments/{id}:
    put:
      summary: Update appointment
      security:
        - bearerAuth: []
    delete:
      summary: Delete appointment
      security:
        - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
